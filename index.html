<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div id="app"
    class="ui container">
    <h1>GitHub Profiles</h1>
    <github-user-card username="Nick18201"></github-user-card>
  </div>

  <script type="text/x-template" id="github-user-card-template">
    <div class="ui card">
      <div class="image">
        <img :src="user.avatar_url">
      </div>
      <div class="content">
        <a class="header">{{user.name}}</a>
        <div class="meta">
          <span class="location">Livin' in {{user.location}}</span>
        </div>
        <div class="description">
          {{user.name}}'s pseudo is {{user.login}}
        </div>
      </div>
      <div class="extra content">
        <a>
          <i class="user icon"></i>
          {{user.followers}} Friends
        </a>
      </div>
    </div>
  </script>
  <!-- Import Vue.js and axios -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    Vue.component('github-user-card', {
      template: '#github-user-card-template',
      props: {
        username: {
          type: String,
          required: true
        }
      },
      data () {
        return {
          user: {}
        }
      },
      created () {
        axios.get(`https://api.github.com/users/${this.username}`)
        .then(response => {
          this.user = response.data
        })
      }
    })

    new Vue({
      el: '#app'
    })
  </script>
</body>
</body>
</html>
